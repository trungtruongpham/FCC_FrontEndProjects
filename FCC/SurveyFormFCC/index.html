<!DOCTYPE html>
<html>
    <head>
        <title>FCC: Survey Form</title>
        <link rel="stylesheet" href="style.css">
        <h1 id="title">Survey Form</h1>
    </head>
    <body>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="_blank" id="survey-form">
            <label for="name" id="name-label">*Name: <input type="text" placeholder="Enter your name" id="name" required>
            </label>

            <br>
            <label for="email" id="email-label">*Email: <input type="text" placeholder="Enter your email" id="email" required>
            </label>

            <br>
            <label for="number" id="age-label">*Age:  <input type="number" placeholder="Age" id="number" required>
            </label>

            <br>
            <label for="role"> Which option best describes your current role?
                    <select name="select-role" id="dropdown">
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer Not To Say</option>
                            <option value="5">Other</option>
                        </select>
            </label>

            <br>
            <label for="textarea">
                Any Comments or Suggetions?
                <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comment here"></textarea>
            </label>

            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
